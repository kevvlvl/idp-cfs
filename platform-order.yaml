# Possible actions: new-request, update-request
action: new-request

code:
  # Possible options: github, gitlab, gite-a
  tool: github
  # the organization in your git system
  org: kevvlvl
  # repository name
  repo: my-api-app
  # base branch
  branch: main

# Optional: Define an existing golden path (GP), otherwise start with an empty git repo
golden-path:
  # URL of the git repo where the gp is found
  git: github.com:kevvlvl/idp-cfs.git
  # The name of the golden path to choose
  name: gochi-app
  # Optional: branch name where the gp resides. Default = refs/heads/main
  branch: alpha
  # Optional: tag to specify a stable version. Default = latest commit

deployment:
  # Target deployment is kubernetes
  kubernetes:
    # Possible options depend on the cluster URL:
    cluster-url:
    # Namespace where to deploy the app. This namespace will be created if it does not exist
    namespace: apps
    # Enables centralized logging into Grafana loki
    logs: true